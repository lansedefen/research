[loggers]
keys=root
 
[handlers]
keys=fileHandler
 
[formatters]
keys=fmt
 
[logger_root]
level=DEBUG
qualname=aroot
handlers=fileHandler

[handler_fileHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=fmt
args=('./log/tst.log','a',20000,5,)
 
[formatter_fmt]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
#datefmt=

